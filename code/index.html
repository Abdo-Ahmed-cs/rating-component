<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="rate.css">
  <title>Frontend Mentor | Interactive rating component</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <div class="rate-card">
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
      offering!</p>
    <div class="rate">
      <input type="radio" name="rate" value="1" id="one">
      <label for="one"><span>1</span></label>
      <input type="radio" name="rate" value="2" id="two">
      <label for="two"><span>2</span></label>
      <input type="radio" name="rate" value="3" id="three">
      <label for="three"><span>3</span></label>
      <input type="radio" name="rate" value="4" id="four">
      <label for="four"><span>4</span></label>
      <input type="radio" name="rate" value="5" id="five">
      <label for="five"><span>5</span></label>
    </div>
    <button id="btn">Submit</button>
    <div class="frame">
      <img src="../images/icon-star.svg" alt="">
    </div>

    <div class="feed-back">
      <img src="../images/illustration-thank-you.svg" alt="">
      <span id="result">You selected <span id="result-num"></span> out of 5</span>
      <h1 id="thanks">Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, don’t hesitate to get in
        touch!</p>
    </div>
  </div>



  <!-- Rating state start -->

  <!-- How did we do? -->

  <!-- Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering! -->

  <!-- Thank you state start -->

  <!-- You selected -- Add rating here -- out of 5 -->

  <!-- Thank you! -->

  <!-- We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch! -->

  <!-- Thank you state end -->

  <script src="rate.js"></script>

</body>

</html>
